<body>
    <script>
       var i=1;
       var tong1=0, tong2=0, tong3=0;

       //Cach 1 
       while(i<=50) {
           if(i%2===1) {
               tong1 = tong1 + i; 
           }    
           i = i + 1;
       }
       document.write('1. Tong While: ' + tong1 + '</br>');

        //Cach 2 
       i=1;
       do {
            if(i%2===1) {
                tong2 = tong2 + i; 
            }    
            i = i + 1;
        }
       while(i<=50)
       document.write('2. Tong Do While: ' + tong2 + '</br>');

       //Cach 3
       for(i=1; i<=50; i++) {
            if(i%2===1) {
                tong3 = tong3 + i; 
            }    
       }
       document.write('3. Tong For: ' + tong3 + '</br>');

    </script>
</body>
