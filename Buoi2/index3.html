<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 3</title>
    <style type="text/css"> 
        table, th, td {  
            border: 2px solid gray;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table width="1000px" height="600px" align="center">

        <tr height="20%" align="center">
            <td colspan="5">Phần đầu (Banner)</td> 
        </tr>

        <tr height="10%">
            <td colspan="5">
                 <table height="100%">
                    <tr>
                        <td>trang chủ</td>
                        <td>giới thiệu</td>
                        <td>tin tức</td>
                        <td>liên hệ</td>
                        <td>diễn đàn</td> 
                    </tr>
                </table>
            </td>      
        </tr>

        <tr height="5%">
            <td colspan="5">
                <hr width="80%" height="1px" color="gray"/>
            </td>
        </tr>

        <tr height="50%">
            <td width="20%">  
                <table width="100%" height="100%">
                    <tr height="10%"><td align="center">Tiêu đề menu</td></tr>
                    <tr height="10%"><td>Menu con</td></tr>
                    <tr></tr>
                </table>
            </td>

            <td colspan="3" width="60%" align="center">
                <table width="98%" height="30%">
                    <tr><td>Thông tin</td></tr>
                </table>   
                <br/>

                <table width="98%" height="30%">
                    <tr><td colspan="2">Tiêu đề lớn</td></tr>
                    <tr><td colspan="2">Tên bài viết</td></tr>
                    <tr>
                        <td>Ảnh mô tả</td>
                        <td>Nội dung vắn tắt</td>
                    </tr>
                </table>
                <br/>
                    
                <table width="98%" height="30%">
                    <tr><td colspan="2" align="right">Tiêu đề lớn 2</td></tr>
                    <tr><td colspan="2" align="right">Tên bài viết</td></tr>
                    <tr>
                        <td>Nội dung vắn tắt</td>
                        <td>Ảnh mô tả</td>
                    </tr>
                </table>
            </td>

            <td width="20%">
                <table width="100%" height="100%">
                    <tr height="10%"><td align="center">Tiêu đề menu</td></tr>
                    <tr height="10%"><td>Menu con</td></tr>
                    <tr></tr>
                </table>
            </td>
        </tr>

        <tr height="15%" align="center">
            <td colspan="5">Phần cuối (Footer)</td>
        </tr>

    </table>
</body>
</html>
