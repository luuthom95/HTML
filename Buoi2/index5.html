<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 5</title>
</head>
<body>
    <table width="400px" height="200px" align="center" border="1px">
        <form name="Login" action="https://www.youtube.com/watch?v=QOrfY_GSP9A">
            <tr>
                <td colspan="2" bgcolor="gray" align="center" style="color: white">
                    Đăng nhập hệ thống
                </td>
            </tr>

            <tr>
            <td><lable>Tên tài khoản</lable></td>
            <td width="200px"> 
                <input size="30" type="text" name="username" placeholder="administrator"/>
            </td>
            </tr>

            <tr>
            <td><lable>Mật khẩu</lable></td>
            <td>
                <input size="30" type="password" name="password" value="Thomxinh"/>
            </td>
            </tr>

            <tr>
                <td><lable>Xác nhận mật khẩu</lable></td>
                <td>
                    <input size="30" type="password" name="password_confirm" value="Thomxinh"/>
                </td>
            </tr>

            <tr>
                <td><lable>Ghi nhớ</lable></td>
                <td>
                    <input type="checkbox" name="remember" value="" checked/>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" value="Đăng nhập" name="Login"/>
                    <input type="button" value="Làm mới" name="Back"/>
                </td>
            </tr>

            <tr height="20px">
                <td colspan="2" bgcolor="gray"></td>
            </tr>
        </form>
    </table>
</body>
</html>
