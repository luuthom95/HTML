<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 2</title>
    <style type="text/css"> 
        table, th, td {  
            border: 2px solid gray;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table width="1000px" height="600px" align="center">

        <tr align="center">
            <td colspan="5" height="240px">Phần đầu (Banner)</td> 
        </tr>

        <tr>
            <td colspan="5" height="80px">Menu ngang (Navbar)</td>
        </tr>

        <tr>
            <td colspan="5" height="40px">Đường kẻ ngang</td>
        </tr>

        <tr>
            <td height="80px" width="200px">Menu trái (Left Menu)</td>
            <td colspan="3" height="80px" width="600px" align="center">Phần thân (Main)</td>
            <td height="80px"  width="200px">Menu phải (Right Menu)</td>
        </tr>

        <tr>
            <td colspan="5" height="160px">Phần cuối (Footer)</td>
        </tr>

    </table>
</body>
</html>
